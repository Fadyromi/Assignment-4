<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New User Singup</title>
        <!-- ---Bootstarp--- -->
        <link rel="stylesheet" href="./css/Bootstrap/bootstrap.min.css">
        <!-- ---CSS Style--- -->
        <link rel="stylesheet" href="./css/Main.css">
        <!-- ---Google Fonts--- -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Racing+Sans+One&display=swap"
            rel="stylesheet">
        <!-- ---Font Awesome--- -->
        <link rel="stylesheet"
            href="./fontawesome-free-6.5.2-web/css/all.min.css">

    </head>
    <body>
        <header>
            <div class="container row d-flex  ">
                <div
                    class="maindiv  justify-content-center align-items-center d-flex flex-row ">

                    <div class="intro1 col-12 w-50  d-none " id="intro1">
                        <h2
                            class="text-dark-emphasis fw-bolder display-4 mb-5 text-center">You
                            Are Verifide </h2>
                        <p class="text-black fw-bold ">Please .. proceed to the
                            Sign in Page <br><br> <button
                                class=" btn btn-info btn-outline-danger" onclick="goback()">Take Me There ..</button>
                        </p>
                    </div>
                    <div class="data1 col-12  w-50 flex-column d-flex "  id="inputdiv">
                        <h1></h1>
                        <input class="form-control mb-3 text-info" type="text"
                            placeholder="Enter Your Name" id="Name"
                            autocomplete="given-name">
                        <input class="form-control mb-3 text-info" type="text"
                            placeholder="Enter Your Email" id="Email"
                            autocomplete="username">
                        <input class="form-control mb-4 text-info" type="text"
                            placeholder="Enter Your Password" id="Password">
                        <button
                            class="btn btn-outline-info btn-secondary w-50  mx-auto mb-5"
                            onclick="validationEntry()">Sign up Here</button>
                        <p class="fw-bold text-bg-warning text-info-emphasis">
                            Already have an Account?
                            <a href="index.html">Sign In</a>
                        </p>
                    </div>
                </div>

            </div>
            <script src="Java/main.js"></script>
        </header>

    </body>
</html>
